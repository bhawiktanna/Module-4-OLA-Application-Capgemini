<template>
    <div class="slds-card slds-has-bottom-magne">
        <div class="slds-p-around_medium">
            <div class="slds-text-heading_large">
            	<div class="slds-text-align_center">
                    Select Ride Type
                </div>
            </div>
        </div>
    </div>
    <lightning-record-edit-form onsuccess={saveCar} object-api-name="Car_Pool__c">
        <lightning-card>
        <lightning-input-field value={selectedOption} onchange={saveType} field-name="Ride_Type__c">
        </lightning-input-field>
        &nbsp;
        <lightning-button label="Select" value={selectedOption} variant="brand" onclick={showPop}></lightning-button>    
    </lightning-card>    
    <div if:true={isShow}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                        onclick={closePop}
                       alternative-text="close"
                       variant="inverse"
                       size="small" >
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                 </button> 
                 <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add New User Details</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <lightning-messages>
                        </lightning-messages>
                        <lightning-input-field field-name="Name">
                        </lightning-input-field>
                        <lightning-input-field field-name="Car_Number__c">   
                        </lightning-input-field>
                        <lightning-input-field field-name="Car_Type__c">
                        </lightning-input-field>
                </div>
                    <footer class="slds-modal__footer">
                        <lightning-button class="slds-m-top_small"
                                          variant="brand"
                                          type="submit"
                                          name="save"
                                          label="Save">
                        </lightning-button>&nbsp;
                        <lightning-button class="slds-m-top_small"
                                          variant="destructive"
                                          name="cancel"
                                          label="Cancel"
                                          onclick={closePop}>
                        </lightning-button>
                    </footer>    
    </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
    </lightning-record-edit-form>
</template>
